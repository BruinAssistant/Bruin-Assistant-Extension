<!-- The pop up settings for the extension -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruin Assistant Settings</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <iframe src="html/home.html"></iframe>

  <h2>Mystery Mode:</h2>
  <div id="wrapper">
    <img id="icon" src="../../assets/mystery-egg.png"/>
    <label id="mysteryModeToggle" class="switch">
        <input type="checkbox" id="mysteryModeToggleSwitch">
        <span class="slider round"></span>
    </label>
  </div>

  <h2>Developer Mode:</h2>
  <div id="wrapper">
    <img id="icon" src="../../assets/dev-wrench.png"/>
    <label id="devModeToggle" class="switch">
        <input type="checkbox" id="devModeToggleSwitch">
        <span class="slider round"></span>
    </label>
  </div>

  <script src="/common/config.js"></script>
  <script src="js/switches.js"></script>
</body>
</html>
