<!-- The pop up settings for the extension -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruin Assistant Settings</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <iframe src="html/home.html"></iframe>

  <h2>3D Map:</h2>
    <input type="image" src="../../assets/rounded-copy-icon.png" id="copy-btn" class="copy-props"/>
    <a href="https://bruin-map.herokuapp.com/" target="_blank">
      <img src="../../assets/marker-icon.jpg" class="marker-props" />
    </a>
  
  <h2>Use Imperial Distance Units:</h2>
    <div id="wrapper">
      <img id="icon" src="../../assets/units.png"/>
      <label id="unitsImperialToggle" class="switch">
          <input type="checkbox" id="unitsImperialToggleSwitch">
          <span class="slider round"></span>
      </label>
    </div>

  <h2>Mystery Mode:</h2>
  <div id="wrapper">
    <img id="icon" src="../../assets/mystery-egg.png"/>
    <label id="mysteryModeToggle" class="switch">
        <input type="checkbox" id="mysteryModeToggleSwitch">
        <span class="slider round"></span>
    </label>
  </div>

  <h2>Developer Mode:</h2>
  <div id="wrapper">
    <img id="icon" src="../../assets/dev-wrench.png"/>
    <label id="devModeToggle" class="switch">
        <input type="checkbox" id="devModeToggleSwitch">
        <span class="slider round"></span>
    </label>
  </div>

  <script src="/common/config.js"></script>
  <script src="js/switches.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
