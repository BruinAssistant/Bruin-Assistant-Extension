/* state: 0 == 
          1 == mouse on and clicked the button

          */
var state = 0; 

function clickFunction() {
  if (state == 0){
    state = 1;
    // var popup = document.getElementById("myPopup");
    // popup.classList.toggle("show");
  }
  else{
    state = 0;
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
}

function overFunction(){
  if (state == 0){
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
}
function outFunction(){
  if (state == 0){
    var popup = document.getElementById("myPopup");
    if (popup.classList.contains('show')){
      popup.classList.toggle("show");
    }
  }
}

});

</script>
