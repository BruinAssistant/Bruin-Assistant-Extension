<!-- The pop up settings for the extension -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruin Assistant Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h2>Developer Mode:</h2>
    <label id="devModeToggle" class="switch">
        <input type="checkbox" id="devModeToggleSwitch">
        <span class="slider round"></span>
    </label>
    <script src="settings.js"></script>
  <form action="http://molasses.home.kg:65529/login" method="POST">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
  </form>
  <div>
    <label id="auth">NA</label>
    <button id="auth-button">Check Auth</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
